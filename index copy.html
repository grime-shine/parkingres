<!DOCTYPE html>
<html>
<head>
  <title>Parking Reservation App</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;400&family=Inter:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="top-section" id="top-section">
      
    </section>
  </div>

  <div class="menu-bar">
      <h4 class="fs-6">Space #</h4>
      <input type="text" id="spacenumber-input" maxlength="2">
      <h4 class="fs-6">Name</h4> 
      <input type="text" id="name-input" maxlength="25">
      <h4 class="fs-6">Email</h4>
      <input type="email" id="email-input" maxlength="40">
      <h4 class="fs-6">Date</h4>
      <input type="date" id="date-input">
      <h4 class="fs-6">Start Time</h4>
      <input type="time" id="starttime-input">
      <h4 class="fs-6">End Time</h4>
      <input type="time" id="endtime-input">
      <button id="submit-btn" class="btn-primary">Submit</button>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
